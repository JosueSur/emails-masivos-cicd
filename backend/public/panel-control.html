<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">

    
    <title>Emails masivos</title>
</head>
<body>
    <div class="uk-flex uk-flex-center uk-flex-middle" uk-height-viewport="offset-top: true">
        <div class="uk-card uk-card-default uk-card-body uk-width-1-3@m uk-text-center">

            <img data-src="img/logo.png" width="60%" height="100" alt="logo" class="uk-margin" uk-img>
            
            <form class="uk-form-stacked uk-padding">

                <div class="uk-margin">
                    <button id="registros" class="uk-button uk-button-primary">Registro de emails</button>
                </div>

                <div class="uk-margin">
                    <button id="crearUsuario" class="uk-button uk-button-primary">Crear usuario</button>
                </div>

                <div class="uk-margin">
                    <button id="volver" class="uk-button uk-button-primary">Volver</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {      


            $('#registros').click(function(e) {
                e.preventDefault();
                location.href = window.location.origin+"/dashboard.html";
            })

            $('#crearUsuario').click(function(e) {
                e.preventDefault();
                location.href = window.location.origin+"/crearUsuario.html";
            }) 
            
            $('#volver').click(function (e) {
                e.preventDefault();
                location.href = window.location.origin+"/index.html";
            })

        });
    </script>
</body>
</html>
